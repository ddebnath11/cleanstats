            <div class="livecounter" style="background-color: 'getRandomColor()'; color: 'getRandomColor()';">
                <p>World population üåç</p>
                <h1 id="worldPopulation">0</h1>
                
                <script>
                    // Initial world population count
                    let worldPopulation = 8077972111;
  
            
                    // Function to update world population
                    function updateWorldPopulation() {
                        // Simulate changes (add new births and subtract deaths)
                        worldPopulation += Math.floor(Math.random() * 100) - 50;
            
                        // Update the HTML content
                        document.getElementById('worldPopulation').textContent = `${worldPopulation}`;
                    }
            
                    // Update world population every second (for demonstration purposes)
                    setInterval(updateWorldPopulation, 500);
            
                    // Display the initial population
                    updateWorldPopulation();
                    </script>
            </div>
