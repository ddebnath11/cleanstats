    <script>
        function createLineChart(labels, datasets) {
            return {
                labels: labels,
                datasets: datasets.map(dataset => ({
                    label: dataset.label,
                    data: dataset.data,
                    borderColor: getRandomColor(),
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                })),
                elements: {
                    line: {
                        tension: 0.4,
                    },
                },
            };
        }
    
        function createBarChart(canvasId, labels, data) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    const chartData = {
        labels: labels,
        datasets: data.map(dataset => ({
            label: dataset.label,
            data: dataset.data,
            backgroundColor: getRandomColor(),
            borderWidth: 1,
            borderRadius: 60,
            borderColor: '#111111',

        })),
    };
    return new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
            responsive: false, // Adjust as needed
            maintainAspectRatio: false,
            // Add more chart options here
        },
    });
}

function createPieChart(canvasId, labels, data) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    const chartData = {
        labels: labels,
        datasets: [{
            data: data,
            backgroundColor: getRandomColors(data.length),
            borderWidth: 2,
            borderColor: '#111111',
        }],
    };
    return new Chart(ctx, {
        type: 'pie',
        data: chartData,
        options: {
            responsive: false, // Adjust as needed
            maintainAspectRatio: false,
            // Add more chart options here
        },
    });
}

function getRandomColor() {
    const minBrightness = 150; // Adjust as needed for lighter colors
    const maxBrightness = 255; // Maximum brightness for lighter colors

    const r = Math.floor(Math.random() * (maxBrightness - minBrightness)) + minBrightness;
    const g = Math.floor(Math.random() * (maxBrightness - minBrightness)) + minBrightness;
    const b = Math.floor(Math.random() * (maxBrightness - minBrightness)) + minBrightness;

    return '#' + rgbToHex(r, g, b);
}

function componentToHex(c) {
    const hex = c.toString(16);
    return hex.length === 1 ? '0' + hex : hex;
}

function rgbToHex(r, g, b) {
    return componentToHex(r) + componentToHex(g) + componentToHex(b);
}


    function getRandomColors(count) {
        // Return an array of random colors in hexadecimal format
        const colors = [];
        for (let i = 0; i < count; i++) {
            colors.push(getRandomColor());
        }
        return colors;
    }
