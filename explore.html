        <script>

function getRandomColor() {
    const lightLetters = '89ABCDEF'; // Use lighter hexadecimal values
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += lightLetters[Math.floor(Math.random() * lightLetters.length)];
    }
    return color;
}


function createChart(canvasId, data) {
  const ctx = document.getElementById(canvasId).getContext('2d');
  return new Chart(ctx, {
      type: 'line', 
      data: data,
      options: {
          responsive: false, // Adjust as needed
          maintainAspectRatio: false,
          
          // Add more chart options here
      },
      elements: {
            line: {
                tension: 0.4,
            },
        },
  });
}
            document.addEventListener('DOMContentLoaded', function () {

                createChart('worldPop', linechartData.worldPop);
                createChart('smlastmonth', linechartData.smlastmonth);
                updateChartCount(); // Initial count update
            });
        </script>

        <script>
            function updateChartCount() {
                const chartCountElement = document.getElementById('chartCount');
                const chartContainer = document.querySelector('.allchart-container');

                if (chartCountElement && chartContainer) {
                    const chartCount = chartContainer.querySelectorAll('.achart').length;
                    chartCountElement.textContent = chartCount;
                }
            }
        </script>

    <script>
        const dynamicChartContainer = document.getElementById('dynamicChartContainer');
    
        const charts = [
            { title: 'Most Populated Countries', cat: 'Demographics', id: 'worldPop' },
            { title: 'Music Evolution', cat: 'Entertainment', id: 'musicGenreChart' },
            { title: 'Social Media Trends', cat: 'Internet', id: 'smlastmonth' }
            // Add more charts as needed
        ];
    
        charts.forEach(chart => {
            const chartContainer = document.createElement('div');
            chartContainer.className = 'achart';
    
            const titleElement = document.createElement('h1');
            titleElement.textContent = chart.title;
    
            const catElement = document.createElement('p');
            catElement.textContent = chart.cat;
    
            const canvasElement = document.createElement('canvas');
            canvasElement.id = chart.id;
            canvasElement.width = 400;
            canvasElement.height = 400;
    
            chartContainer.appendChild(titleElement);
            chartContainer.appendChild(catElement);
            chartContainer.appendChild(canvasElement);
    
            dynamicChartContainer.appendChild(chartContainer);
        });
    </script>
