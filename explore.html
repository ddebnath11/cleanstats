    const lightLetters = '89ABCDEF'; // Use lighter hexadecimal values
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += lightLetters[Math.floor(Math.random() * lightLetters.length)];
    }
    return color;
}

    <script>
        const dynamicChartContainer = document.getElementById('dynamicChartContainer');
    
        const charts = [
        { title: 'Most Populated Countries', cat: 'Demographics', type: 'Line Chart', id: 'worldPop' },
        { title: 'Music Evolution', cat: 'Entertainment', type: 'Line Chart', id: 'musicGenreChart' },
        { title: 'Social Media Trends', cat: 'Internet', type: 'Line Chart', id: 'smlastmonth' },
        { title: 'Population Growth Over the Decades', cat: 'Demographics', type: 'Line Chart', id: 'popGrowthChart' },
        { title: 'Gross Domestic Product', cat: 'Economy', type: 'Line Chart', id: 'worldGDPChart' },
        { title: 'Environmental Pollution Levels', cat: 'Environment', type: 'Line Chart', id: 'pollutionLevelsChart' },
        { title: 'Business Revenue Over Years', cat: 'Business', type: 'Line Chart', id: 'revenueTrendsChart' },
        { title: 'Technology Adoption Rates', cat: 'Technology', type: 'Line Chart', id: 'techAdoptionChart' },
        { title: 'Science Research Funding', cat: 'Science', type: 'Bar Chart', id: 'researchFundingChart' },
        { title: 'Healthcare Expenditure', cat: 'Health', type: 'Bar Chart', id: 'healthExpenditureChart' },
        { title: 'Education Enrollment Rates', cat: 'Education', type: 'Bar Chart', id: 'enrollmentRatesChart' },
        { title: 'Social Media Users by Platform', cat: 'Social', type: 'Bar Chart', id: 'socialMediaUsersChart' },
        { title: 'Political Party Representation', cat: 'Politics', type: 'Bar Chart', id: 'partyRepresentationChart' },
        { title: 'Entertainment Genre Market Share', cat: 'Entertainment', type: 'Pie Chart', id: 'entertainmentGenreShare' },
        { title: 'Internet Usage by Age Group', cat: 'Internet', type: 'Pie Chart', id: 'ageGroupInternetUsage' },
        { title: 'Demographic Distribution in India', cat: 'Demographics', type: 'Pie Chart', id: 'indiaDemographicDistribution' },
        { title: 'Top Environmental Issues', cat: 'Environment', type: 'Pie Chart', id: 'topEnvironmentalIssues' },
        { title: 'Business Sector Distribution', cat: 'Business', type: 'Pie Chart', id: 'businessSectorDistribution' }
            // Add more charts as needed
        ];
    
        charts.forEach(chart => {
            const chartContainer = document.createElement('div');
            chartContainer.className = 'achart';
    
            const titleElement = document.createElement('h1');
            titleElement.textContent = chart.title;
    
            const catElement = document.createElement('p');
            catElement.textContent = chart.cat;
    
            const canvasElement = document.createElement('canvas');
            canvasElement.id = chart.id;
            canvasElement.width = 400;
            canvasElement.height = 400;
    
            chartContainer.appendChild(titleElement);
            chartContainer.appendChild(catElement);
            chartContainer.appendChild(canvasElement);
    
            dynamicChartContainer.appendChild(chartContainer);
        });
    
        // Get all category elements
        var categories = document.querySelectorAll('.category');
    
        categories.forEach(function(category) {
            category.addEventListener('click', function() {
                var selectedCategory = this.getAttribute('data-cat');
    
                // Remove bold style from all categories
                categories.forEach(function(cat) {
                    cat.style.fontWeight = 'normal';
                });
    
                // Bold the selected category
                this.style.fontWeight = '800';
    
                // Hide all charts
                hideAllCharts();
    
                // Show charts for the selected category
                if (selectedCategory === 'All') {
                    showAllCharts();
                } else {
                    showChartsByCategory(selectedCategory);
                }
            });
        });
    
        // Function to hide all charts
        function hideAllCharts() {
            var charts = document.querySelectorAll('#dynamicChartContainer .achart');
            charts.forEach(function(chart) {
                chart.style.display = 'none';
            });
        }
    
        // Function to show charts for a specific category
        function showChartsByCategory(category) {
            var charts = document.querySelectorAll('#dynamicChartContainer .achart');
            charts.forEach(function(chart) {
                const chartCat = chart.querySelector('p').textContent;
                if (chartCat === category) {
                    chart.style.display = 'block';
                }
            });
        }
    
        // Function to show all charts
        function showAllCharts() {
            var charts = document.querySelectorAll('#dynamicChartContainer .achart');
            charts.forEach(function(chart) {
                chart.style.display = 'block';
            });
        }
    </script>
    
    
    






    <script>
        function createLineChart(labels, datasets) {
            return {
                labels: labels,
                datasets: datasets.map(dataset => ({
                    label: dataset.label,
                    data: dataset.data,
                    borderColor: getRandomColor(),
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4,
                })),
                elements: {
                    line: {
                        tension: 0.4,
                    },
                },
            };
        }
    
        

        </script>
