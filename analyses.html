        <div class="content" id="content">

        <script>
            document.addEventListener('DOMContentLoaded', function () {
    const gridItems = document.querySelectorAll('.grid-item');
    const analysisWindow = document.getElementById('analysisWindow');
    const closeButton = document.getElementById('closeButton');
    const analysisContent = document.getElementById('analysisContent');
    const analyses = {
        'analysis-1': {
            title: 'Analysis 1 Title',
            content: 'Full content for Analysis 1...'
        },
        'analysis-2': {
            title: 'Analysis 2 Title',
            content: 'Full content for Analysis 2...'
        },
        // Add more analyses data as needed
    };

    gridItems.forEach(function (item) {
        item.addEventListener('click', function (event) {
            const analysisId = event.currentTarget.dataset.analysisId;
            displayAnalysisWindow(analysisId);
        });
    });

    closeButton.addEventListener('click', closeAnalysisWindow);

    function displayAnalysisWindow(analysisId) {
        const analysis = analyses[analysisId];
        if (analysis) {
            const title = analysis.title;
            const content = analysis.content;

            analysisContent.innerHTML = `
                <h2>${title}</h2>
                <p>${content}</p>
            `;

            analysisWindow.style.right = '0';
        }
    }

    function closeAnalysisWindow() {
        analysisWindow.style.right = '-100%';
    }
});

        </script>
